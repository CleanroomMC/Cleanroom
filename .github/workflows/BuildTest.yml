name: Build and Upload Test Artifact

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3.10.0
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Fix Gradle permission
      run: chmod +x ./gradlew
        
    - name: Setup Forge env
      run: ./gradlew setup
      
    - name: Shutdown Gradle # FG3+ dumb stuff hahahaha
      run: ./gradlew --stop
        
    - name: Apply patch before moving on
      run: ./gradlew applyPatches
      
    - name: Build Forge Installer
      run: ./gradlew installerJar
      
    - name: Upload Forge Universal
      uses: actions/upload-artifact@v3.1.2
      with:
        name: universal
        path: projects/cleanroom/build/libs/*-universal.jar
        
    - name: Upload Forge Installer
      uses: actions/upload-artifact@v3.1.2
      with:
        name: installer
        path: projects/cleanroom/build/libs/*-installer.jar
